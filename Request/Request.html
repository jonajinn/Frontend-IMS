<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">

        <!--BOXICON USAGE LINK-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <!--REQUEST CSS STYLESHEET LINK-->
        <link rel="stylesheet" href="request.css">
        <link rel="stylesheet" href="request.js">
    </head>
    <body>

        <!--CONTAINER HOLDS ALL THE CONTENT-->
        <div class="container">

            <!--ASIDE HOLDS THE LOGO AND THE SIDEBAR-->
            <aside>

                <!--TOP HOLDS THE LOGO-->
                <div class="top">
                    <div class="logo">
                        <i class='bx bxs-package'></i>
                        <h2>Inventory<span class="h1"><h1>Management</h1></span></h2>
                    </div>
                    <i class='bx bx-x' id="close-btn"></i>
                </div>
                <!--END OF TOP-->


                <!--SIDEBAR-->
                <div class="sidebar">

                    <!--HOME-->
                    <a href="#">
                        <i class='bx bxs-home'></i>
                        <h3>Home</h3>
                    </a>

                    <!--REQUEST-->
                    <a href="#">
                        <i class='bx bx-detail' ></i>
                        <h3>Request</h3>
                    </a>

                    <!--ACCOUNT-->
                    <a href="#">
                        <i class='bx bxs-user-account' ></i>
                        <h3>Account</h3>
                    </a>

                    <!--LOGOUT-->
                    <a href="#">
                        <i class='bx bx-log-out-circle'></i>
                        <h3>Logout</h3>
                    </a>


                </div>
                <!--END OF SIDEBAR-->
            </aside>
            <!--END OF SIDEBAR-->

            <main>
                <!--------------===--TOP MENU BAR------------------------>
                <div class="top-menu">

                    <!--MENU BUTTON-->
                    <div class="menu">
                        <i class='bx bx-menu' id="menu-btn"></i>
                    </div>

                    <!--LOGO CCC-->
                    <div class="logo-ccc">
                        <img src="CCC.png" alt="CCC-LOGO">
                        <span class="ccc-text"><h3>City College of <h2>Calamba</h2></h3></span>
                    </div>

                    <!--PROFILE-->
                    <div class="profile">

                        <!--INFO-->
                        <div class="info">
                            <p>Hey!, <b>Jona</b></p>
                            <small class="text-muted">Admin</small>
                        </div>

                        <!--PICTURE-->
                        <div class="picture">
                            <img src="jonajinn.jpg" alt="Profile Picture">
                        </div>
                    </div>   
                </div>
                <!---------------END OF TOP MENU BAR------------------->
                

                
                <!--HEADER-->
                <div class="header">
                    <span class="header-text"><h1>Request your Items!</h2><h3>Choose what you really need</h3></span>
                    <img src="person.png" alt="person">
                </div>

                <div class="form">
                    <!--REQUEST FORM-->
                    <div class="request">
                        <div class="title">
                            <h3>Fill up the form and select item/s</h3>
                        </div>

                        <div class="input">
                            <div class="type">
                                <h3>Type of Request:</h3>
                                <span class="consumable"><img src="Consumable.png" alt="Consumable"><h3>Consumable</h3></span>
                                <span class="fixed-asset"><img src="Fixed Item.png" alt="Fixed Asset"><h3>Fixed Asset</h3></span>
                            </div>


                            <div class="reason">
                                <h3>Reason:</h3>
                                <input type="text">
                            </div>

                            <div class="item">
                                <h3>Item name:</h3>
                                <input type="text">
                                <input type="button" value="Submit" id="btn">
                            </div>

                            <div class="quantity">

                                <!--QUANTITY BAR-->
                                <h3>Quantity:</h3>
                                 <div class="card">
                                    
                                    <button onclick="decrement()">-</button>
                                    <h2 id="root">0</h2>
                                    <button onclick="increment()">+</button>
                                 </div>
                                
                                 <!--AVAILABLE QUANTITY-->
                                 <div class="available">
                                    <h3>Available Quantity: </h3>
                                    <div class="inside"><h3>1</h3></div>
                                    
                                 </div>
                            </div>
                            <script>
                                var data = 0;
                                document.getElementById("root").innerText = data;
                                function decrement(){
                                    data = data-1;
                                    document.getElementById("root").innerText = data;
                                }
                                function increment(){
                                    data = data+1;
                                    document.getElementById("root").innerText = data;
                                }
                            </script>
                            

                        </div>
                    </div>
                    
                    <div class="box">
                        <img src="Boxs.png" alt="Boxes">
                    </div>
                </div>    
                





            </main>
        </div>
    </body>
</html>
