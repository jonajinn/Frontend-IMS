<!-----------------DASHBOARD---------------------->
<h1>Dashboard</h1>

<!----DATE----->
<div class="date">
    <input type="date">
</div>

<!--------------INSIGHTS------------------>
<div class="insights">

    <!--------------REQUEST------------------>
    <div class="request">

        <!--LOGO REQUEST-->
        <i class='bx bx-detail'></i>
        <div class="middle">
            <div class="left">
                <h3>Total of Request</h3>
                <!------Output of Total of Request-------->
                <h1>10</h1>
            </div>
            <div class="progress">
                <svg>
                    <circle cx="38" cy="38" r="36"></circle>
                </svg>

                <!------Output of Total Percentage-------->
                <div class="number">
                    <p>80%</p>
                </div>
            </div>
        </div>
        <small class="text-muted">Last 24 Hours</small>
    </div>
    <!--------------END OF REQUEST------------------>


    <!------------PENDING--------------->
    <div class="pending">
        <i class='bx bxs-time' ></i>
        <div class="middle">
            <div class="left">
                <h3>Total of Pending</h3>
                <!------Output of Total of Pending-------->
                <h1>10</h1>
            </div>
            <div class="progress">
                <svg>
                    <circle cx="38" cy="38" r="36"></circle>
                </svg>

                <!------Output of Total Percentage-------->
                <div class="number">
                    <p>60%</p>
                </div>
            </div>
        </div>
        <small class="text-muted">Last 24 Hours</small>
    </div>
    <!--------------END OF PENDING------------------>


    <!------------APPROVED--------------->
    <div class="approve">
        <i class='bx bxs-check-circle'></i>
        <div class="middle">
            <div class="left">
                <h3>Total of Approved</h3>
                
                <!------Output of Total of Approved-------->
                <h1>10</h1>
            </div>
            <div class="progress">
                <svg>
                    <circle cx="38" cy="38" r="36"></circle>
                </svg>

                <!------Output of Total Percentage-------->
                <div class="number">
                    <p>40%</p>
                </div>
            </div>
        </div>
        <small class="text-muted">Last 24 Hours</small>
    </div>    
    <!--------------END OF APPROVED------------------>


    <!-----------DECLINED---------------->
    <div class="decline">
        <i class='bx bxs-x-circle' ></i>
        <div class="middle">
            <div class="left">
                <h3>Total of Declined</h3>
                <!------Output of Total of Declined-------->
                <h1>10</h1>
            </div>
            <div class="progress">
                <svg>
                    <circle cx="38" cy="38" r="36"></circle>
                </svg>

                <!------Output of Total Percentage-------->
                <div class="number">
                    <p>30%</p>
                </div>
            </div>
        </div>
        <small class="text-muted">Last 24 Hours</small>
    </div> 
    <!--------------END OF DECLINED------------------>    

</div>
